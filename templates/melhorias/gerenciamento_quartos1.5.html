    <script>
        function alterarStatus(element) {
            if (element.classList.contains("vazio")) {
                element.classList.remove("vazio");
                element.classList.add("ocupado");
            } else {
                element.classList.remove("ocupado");
                element.classList.add("vazio");
            }
        }
    </script>
